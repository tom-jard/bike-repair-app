<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Traffic Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 500;
            color: #333;
        }
        
        .status-value {
            font-weight: bold;
        }
        
        .status-online {
            color: #28a745;
        }
        
        .status-offline {
            color: #dc3545;
        }
        
        .rides-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .ride-card {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s ease;
        }
        
        .ride-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .ride-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .ride-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }
        
        .ride-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .ride-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .ride-stat {
            text-align: center;
        }
        
        .ride-stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .ride-stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
        }
        
        .time-saved {
            background: #d4edda;
            color: #155724;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        
        .time-lost {
            background: #f8d7da;
            color: #721c24;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        
        .traffic-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        .traffic-condition {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #495057;
        }
        
        .route-info {
            font-size: 0.8rem;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .ride-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö¥‚Äç‚ôÇÔ∏è Strava Traffic Monitor</h1>
            <p>Real-time traffic comparison data from your rides</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div class="status-bar" id="statusBar">
            <div class="loading">Loading status...</div>
        </div>
        
        <div class="rides-section">
            <div class="section-header">
                <h2 class="section-title">Recent Rides</h2>
                <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
            </div>
            <div id="ridesList">
                <div class="loading">Loading rides...</div>
            </div>
        </div>
    </div>

    <script>
        // Global data storage
        let comparisonsData = [];
        let statsData = {};
        let statusData = {};
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
            // Auto-refresh every 30 seconds
            setInterval(loadAllData, 30000);
        });
        
        async function loadAllData() {
            await Promise.all([
                loadStats(),
                loadStatus(),
                loadComparisons()
            ]);
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                statsData = await response.json();
                updateStatsDisplay();
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                statusData = await response.json();
                updateStatusDisplay();
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }
        
        async function loadComparisons() {
            try {
                const response = await fetch('/api/comparisons');
                comparisonsData = await response.json();
                updateRidesDisplay();
            } catch (error) {
                console.error('Error loading comparisons:', error);
            }
        }
        
        function updateStatsDisplay() {
            const statsGrid = document.getElementById('statsGrid');
            
            if (statsData.error) {
                statsGrid.innerHTML = `<div class="error">${statsData.error}</div>`;
                return;
            }
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${statsData.total_rides}</div>
                    <div class="stat-label">Total Rides</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${statsData.total_distance}</div>
                    <div class="stat-label">Total Miles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${statsData.total_time_saved}</div>
                    <div class="stat-label">Minutes Saved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${statsData.average_time_saved}</div>
                    <div class="stat-label">Avg Time Saved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${statsData.average_bike_speed}</div>
                    <div class="stat-label">Avg Bike Speed (mph)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${statsData.average_car_speed}</div>
                    <div class="stat-label">Avg Car Speed (mph)</div>
                </div>
            `;
        }
        
        function updateStatusDisplay() {
            const statusBar = document.getElementById('statusBar');
            
            if (statusData.error) {
                statusBar.innerHTML = `<div class="error">${statusData.error}</div>`;
                return;
            }
            
            const lastCapture = statusData.last_capture ? 
                new Date(statusData.last_capture).toLocaleString() : 'Never';
            
            statusBar.innerHTML = `
                <div class="status-item">
                    <span class="status-label">Connection Status</span>
                    <span class="status-value ${statusData.online ? 'status-online' : 'status-offline'}">
                        ${statusData.online ? 'üü¢ Online' : 'üî¥ Offline'}
                    </span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Comparisons</span>
                    <span class="status-value">${statusData.total_comparisons}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Pending Captures</span>
                    <span class="status-value">${statusData.pending_captures}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Capture</span>
                    <span class="status-value">${lastCapture}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Check</span>
                    <span class="status-value">${new Date(statusData.last_check).toLocaleString()}</span>
                </div>
            `;
        }
        
        function updateRidesDisplay() {
            const ridesList = document.getElementById('ridesList');
            
            if (comparisonsData.error) {
                ridesList.innerHTML = `<div class="error">${comparisonsData.error}</div>`;
                return;
            }
            
            if (comparisonsData.length === 0) {
                ridesList.innerHTML = '<div class="loading">No rides found. Go for a ride and check back!</div>';
                return;
            }
            
            ridesList.innerHTML = comparisonsData.map(ride => {
                const rideDate = new Date(ride.ride_date).toLocaleDateString();
                const capturedDate = new Date(ride.captured_at).toLocaleString();
                
                const timeClass = ride.time_saved_minutes > 0 ? 'time-saved' : 'time-lost';
                const timeText = ride.time_saved_minutes > 0 ? 
                    `‚úÖ Saved ${ride.time_saved_minutes.toFixed(1)} minutes` :
                    `‚è∞ Car was ${Math.abs(ride.time_saved_minutes).toFixed(1)} minutes faster`;
                
                return `
                    <div class="ride-card">
                        <div class="ride-header">
                            <div class="ride-name">${ride.activity_name}</div>
                            <div class="ride-date">${rideDate}</div>
                        </div>
                        <div class="ride-stats">
                            <div class="ride-stat">
                                <div class="ride-stat-value">${ride.distance_miles.toFixed(1)}</div>
                                <div class="ride-stat-label">Miles</div>
                            </div>
                            <div class="ride-stat">
                                <div class="ride-stat-value">${ride.bike_time_minutes.toFixed(1)}</div>
                                <div class="ride-stat-label">Bike (min)</div>
                            </div>
                            <div class="ride-stat">
                                <div class="ride-stat-value">${ride.car_time_minutes.toFixed(1)}</div>
                                <div class="ride-stat-label">Car (min)</div>
                            </div>
                            <div class="ride-stat">
                                <div class="ride-stat-value">${ride.bike_speed_mph.toFixed(1)}</div>
                                <div class="ride-stat-label">Bike (mph)</div>
                            </div>
                        </div>
                        <div class="${timeClass}">${timeText}</div>
                        <div class="traffic-info">
                            <div class="traffic-condition">${ride.traffic_conditions}</div>
                            <div class="route-info">${ride.route_summary}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        async function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.textContent = 'üîÑ Refreshing...';
            refreshBtn.disabled = true;
            
            try {
                // Trigger a manual check
                await fetch('/api/trigger_check');
                
                // Reload all data
                await loadAllData();
                
                refreshBtn.textContent = '‚úÖ Refreshed!';
                setTimeout(() => {
                    refreshBtn.textContent = 'üîÑ Refresh';
                    refreshBtn.disabled = false;
                }, 2000);
            } catch (error) {
                console.error('Error refreshing:', error);
                refreshBtn.textContent = '‚ùå Error';
                setTimeout(() => {
                    refreshBtn.textContent = 'üîÑ Refresh';
                    refreshBtn.disabled = false;
                }, 2000);
            }
        }
    </script>
</body>
</html>
